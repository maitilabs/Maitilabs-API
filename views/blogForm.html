    <div class="container1" >
        <h1>Add a Climate Action Blog</h1>
        <form id="blogForm" action="/api/blogs" method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title of the blog" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" placeholder = "Content of the blog" rows="6" required></textarea>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder = "Author of the blog" required>

            <label for="language">Language:</label>
            <input type="text" id="language" name="language" placeholder = "Language of the blog" required>



            <p>Publish Date: <span id="publishDate"></span></p>

            <button type="submit">Submit</button>
            <button type="button" onclick="cancelForm()">Cancel</button>
        </form>
    </div>

    <script type="text/javascript">
        // Function to generate the current date
        function getCurrentDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return now.toLocaleDateString('en-US', options);
        }

        // Display the current date when the page loads
        document.getElementById('publishDate').textContent = getCurrentDate();

        // Function to cancel the form submission
        function cancelForm() {
            document.getElementById('blogForm').reset();
        }
    </script>
